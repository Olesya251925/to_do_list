<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="src/style_title_about_add_button/stylesMain.css">
    <link rel="stylesheet" href="src/presentation/creat_task/create_tasks.css">
    <link rel="stylesheet" href="src/presentation/delete_button/delete.css">
    <link rel="stylesheet" href="src/presentation/addition_task/addition_task.css">
    <link rel="stylesheet" href="src/presentation/edit/edit.css">
    <link rel="stylesheet" href="src/presentation/share/share_task.css">

</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="text" class="input-field" id="titleInput" placeholder="Title..." />
            <input type="text" class="input-field" id="aboutInput" placeholder="About..." />
        </div>
        <button class="add-button" id="addButton">
            <img src="src/icons/plus.png" alt="Add" class="add-icon" />
        </button>
    </div>

    <div class="task-message" id="taskMessage">
        <hr class="task-line">
        <span id="noTaskMessage">No tasks</span>
        <hr class="task-line">
    </div>

    <script src="src/presentation/creat_task/create_task.js"></script>
    <script src="src/presentation/delete_button/delete.js" defer></script>
    <script src="src/presentation/addition_task/addition_task.js" defer></script>
    <script src="src/presentation/edit/edit.js" defer></script>
    <script src="src/presentation/share/share_task.js" defer></script>
</body>

</html>
